<!doctype html>
<html lang="en">
<head>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="">
	<meta name="keywords" content="" />
	<meta name="robots" content="index,follow" />
	<meta name="author" content="">
	
	<!-- OpenGraph -->
	<meta property="og:title" content="" />
	<meta property="og:type" content="" />
	<meta property="og:url" content="" />
	<meta property="og:image" content="" />
	<meta property="fb:admins" content="" />

	<!-- Title -->
	<title></title>

	<!-- Link -->
    <link rel="shortcut icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

<header>
	<div class="container">

		<a href="#" class="logo">
			<img src="images/logo.png" alt="">
		</a>
		<a href="#" class="btn get-fretx">
			<img src="images/rock-ico.png" alt="">
			Get FretX
		</a>
		<div class="header-links">
			<a href="#">Login</a>
		</div>
	
	</div>
</header>

<section class="fret-with-video smaller">
	<div class="container">
		
		<div class="col-md-6 video-area">
			<h2>Queens Of The Stone Age - Smooth Sailing</h2>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/QetvK6ldl2s?rel=0" frameborder="0"></iframe>
		</div>

		<div class="col-md-6 fret-area">
			<div class="fret-holder">
				<div class="line">
					<div class="dot blue"></div>
					<div class="dot blue"></div>
					<div class="dot blue"></div>
					<div class="dot blue"></div>
				</div>
				<div class="line">
					<div class="dot blue"></div>
					<div class="dot blue"></div>
					<div class="dot blue"></div>
					<div class="dot blue"></div>
				</div>
				<div class="line">
					<div class="dot blue"></div>
					<div class="dot red"></div>
					<div class="dot blue"></div>
					<div class="dot blue"></div>
				</div>
				<div class="line">
					<div class="dot blue"></div>
					<div class="dot red"></div>
					<div class="dot blue"></div>
					<div class="dot blue"></div>
				</div>
				<div class="line">
					<div class="dot blue"></div>
					<div class="dot red"></div>
					<div class="dot blue"></div>
					<div class="dot blue"></div>
				</div>
				<div class="line">
					<div class="dot blue"></div>
					<div class="dot blue"></div>
					<div class="dot blue"></div>
					<div class="dot blue"></div>
				</div>
			</div>
			
			<div class="dominant-hand-select">
				<a href="#">
					<img src="images/lefty-ico.png" alt="">
					Lefty
				</a>
				<a href="#" class="selected">
					<img src="images/righty-ico.png" alt="">
					Righty
				</a>
			</div>

		</div>

	</div>
</section>

<section class="chord-bar">
	<div class="container">

		<div class="chord-holder">
			<div class="chords">
				<div class="chord">
					<span>B Maj</span>
				</div>
				<div class="chord">
					<span>B Maj</span>
				</div>
				<div class="chord">
					<span>B Maj</span>
				</div>
				<div class="chord">
					<span>B Maj</span>
				</div>
				<div class="chord">
					<span>B Maj</span>
				</div>
				<div class="chord">
					<span>B Maj</span>
				</div>
				<div class="chord">
					<span>B Maj</span>
				</div>
				<div class="chord">
					<span>B Maj</span>
				</div>
			</div>
		</div>

	</div>
</section>

<section class="time-bar">
	<div class="container">
		
		<div class="timeline-holder">
			<div class="timeline">
				<span class="timestamp">0:01</span>
				<span class="timestamp">0:02</span>
				<span class="timestamp">0:03</span>
				<span class="timestamp">0:04</span>
				<span class="timestamp">0:05</span>
				<span class="timestamp">0:06</span>
				<span class="timestamp">0:07</span>
				<span class="timestamp">0:08</span>
				<span class="timestamp">0:09</span>
				<span class="timestamp">0:10</span>
			</div>
		</div>

	</div>
</section>

<section class="add-chords">
	<div class="container">
		
		<div class="chord-adder">
			<div class="adder-holder">

				<div class="chord chord-added">
					<span class="chord-name">
						A Maj
					</span>
					<span class="shortcut">
						"V"
					</span>
					<a href="#" class="delete-chord">
						x
					</a>
				</div>

				<a href="#" class="chord add-chord-btn">
					<span>+</span>
				</a>

				<div class="chord chord-added no-chord">
					<span class="chord-name">
						No<br>Chord
					</span>
					<span class="shortcut">
						"N"
					</span>
				</div>

			</div>
		</div>

	</div>
</section>


<!-- Scripts -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
